<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Prêts - Admin</title>

    <!-- Intégration de Bootstrap 5 (CSS) et Icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; padding: 20px; background-color: #343a40; color: white; }
        .main-content { margin-left: 280px; padding: 20px; }
        .sidebar a { color: rgba(255, 255, 255, 0.7); }
        .sidebar a.active { color: white; font-weight: bold; }
        .sidebar a:hover { color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3><i class="bi bi-book-half"></i> G-Prêt Biblio</h3>
    <hr>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="bi bi-speedometer2"></i> Tableau de bord
            </a>
        </li>
        <li class="nav-item">
            <!-- Ce lien est maintenant actif sur cette page -->
            <a class="nav-link active" th:href="@{/admin/prets}">
                <i class="bi bi-arrow-left-right"></i> Gestion Prêts
            </a>
        </li>
    </ul>
    <div class="mt-auto" style="position: absolute; bottom: 20px;">
        <hr>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right"></i> Se déconnecter
            </button>
        </form>
    </div>
</div>

<!-- Contenu principal -->
<div class="main-content">
    <h1><i class="bi bi-arrow-left-right"></i> Gestion de tous les Prêts</h1>
    <p class="text-muted">Historique et suivi complet de tous les prêts enregistrés.</p>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Livre</th>
                            <th>Adhérent</th>
                            <th>Date Emprunt</th>
                            <th>Retour Prévu</th>
                            <th>Retour Réel</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Boucle sur tous les prêts -->
                        <tr th:each="pret : ${prets}">
                            <td th:text="${pret.id}"></td>
                            <td>
                                <strong th:text="${pret.livre?.titre}">Titre</strong><br>
                                <small class="text-muted" th:text="${pret.livre?.auteur}"></small>
                            </td>
                            <td>
                                <strong th:text="${pret.adherent?.prenom + ' ' + pret.adherent?.nom}">Adhérent</strong><br>
                                <small class="text-muted" th:text="${pret.adherent?.email}"></small>
                            </td>
                            <td th:text="${#dates.format(pret.dateEmprunt, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#dates.format(pret.dateRetourPrevue, 'dd/MM/yyyy')}"></td>
                            <td th:text="${pret.dateRetourReelle != null} ? ${#dates.format(pret.dateRetourReelle, 'dd/MM/yyyy')} : '-'"></td>
                            <td>
                                <!-- Utilisation de badges de couleur pour le statut -->
                                <span th:switch="${pret.statutPret?.nom}">
                                    <span th:case="'En cours'" class="badge bg-primary">En cours</span>
                                    <span th:case="'Retourné'" class="badge bg-success">Retourné</span>
                                    <span th:case="'En retard'" class="badge bg-danger">En retard</span>
                                    <span th:case="*" class="badge bg-secondary" th:text="${pret.statutPret?.nom}"></span>
                                </span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(prets)}">
                            <td colspan="7" class="text-center">Aucun prêt n'a été enregistré.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
