<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    <!-- Fragment de la sidebar -->
    <div th:fragment="sidebar(activePage)" class="sidebar">
        <h3><i class="bi bi-book-half"></i> BOKY</h3>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/admin/dashboard}"
                   th:classappend="${activePage == 'dashboard'} ? 'active text-white' : 'text-white-50'">
                    <i class="bi bi-speedometer2 me-2"></i> Tableau de bord
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/admin/prets}"
                   th:classappend="${activePage == 'prets'} ? 'active text-white' : 'text-white-50'">
                    <i class="bi bi-arrow-left-right me-2"></i> Gestion Prêts
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/admin/demandes}"
                   th:classappend="${activePage == 'demandes'} ? 'active text-white' : 'text-white-50'">
                    <i class="bi bi-person-fill-check me-2"></i> Gestion Prolongement
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" 
                   th:href="@{/admin/penalites}"
                   th:classappend="${activePage == 'penalites'} ? 'active text-white' : 'text-white-50'">
                    <i class="bi bi-cash-coin me-2"></i> Gestion Pénalités
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" 
                   th:href="@{/admin/adherents}"
                   th:classappend="${activePage == 'adherents'} ? 'active text-white' : 'text-white-50'">
                    <i class="bi bi-people-fill me-2"></i> Gestion Adhérents
                </a>
            </li>
        </ul>
        <div class="mt-auto" style="position: absolute; bottom: 20px; width: calc(100% - 40px);">
            <hr>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger w-100">
                    <i class="bi bi-box-arrow-right"></i> Se déconnecter
                </button>
            </form>
        </div>
    </div>
</body>

</html>
